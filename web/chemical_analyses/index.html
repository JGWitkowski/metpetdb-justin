<html>
<head>
   <title>Faceted Search</title>
 
  <link rel="exhibit/data" 
       type="application/json"
       href="chemical_analyses.json"/>
   <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"
           type="text/javascript"></script>
<script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=AIzaSyBLDF_B-pF4IIf3W-qVgQW8oZpo4W7URXA"
           type="text/javascript"></script>
    
   
</head> 
<body>
    <h1>Chemical Analyses</h1>
    <table width="100%">
<tr><td colspan='2'>
<div ex:role="view"
           ex:viewClass="Map"
           ex:latlng=".sample_latlon"
           ex:colorKey=".sample_owner">
       </div>
</td><tr valign="top">
        
            <td ex:role="viewPanel">
                 <div ex:role="exhibit-view"
     ex:viewClass="Exhibit.TabularView"
     ex:columns=".chemical_analysis_method, .chemical_analysis_oxides, .chemical_analysis_rock_type,.chemical_analysis_mineral_name, .chemical_analysis_metamorphic_grade, .chemical_analysis_owner"
     ex:columnLabels="Method,Oxides ,Rock Type, Minerals, Metamorphic Grade, Owner"
     ex:columnFormats="list,list, list, list, list, list"
     ex:sortColumn="1"
     ex:sortAscending="false">
 </div>
            </td>
        <td width="25%">
			<div ex:role="facet" ex:expression=".chemical_analysis_method" ex:facetLabel="Method"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_oxides" ex:facetLabel="Oxides"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_elements" ex:facetLabel="Elements"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_rock_type" ex:facetLabel="Rock Type"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_mineral_name" ex:facetLabel="Mineral"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_metamorphic_grade" ex:facetLabel="Metamorphic Grade"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_large_rock" ex:facetLabel="Large Rock"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_owner" ex:facetLabel="Owner"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_total_weight" ex:facetLabel="Weight"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_first_authors" ex:facetLabel="Author"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_publication_journal_names" ex:facetLabel="Journal"></div>
            </td>   
        </tr>

    </table>
 </body>
</html>
